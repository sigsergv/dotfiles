<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>arial</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Monospace</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Courier</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Times</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Serif</string>
  </edit>
 </match>

 <match target="pattern">
  <test qual="any" name="family">
   <string>helvetica</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Sans</string>
  </edit>
 </match>

 <match target="pattern">
  <test qual="any" name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Sans</string>
  </edit>
 </match>

 <match target="pattern">
  <test qual="any" name="family">
   <string>FreeSans</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>PT Sans</string>
  </edit>
 </match>

 <match target="pattern">
  <test name="family">
   <string>Nimbus Sans L</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <!--   
    <match target="font">
        <test name="family" qual="any">
            <string>DejaVu Sans</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>Liberation Sans</string>
        </edit>
    </match>

    <match target="font">
        <test compare="more_eq" name="pixelsize" qual="any">
            <double>0</double>
        </test>
        <test compare="less_eq" name="pixelsize" qual="any">
            <double>20</double>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
-->
 <dir>/home/cancel/.Fontmatrix/Activated</dir>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
