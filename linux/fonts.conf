<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- place this file to the directory: ~/.config/fontconfig/ -->
<fontconfig>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <!-- base aliases -->
 <match target="pattern">
  <test name="family">
   <string>Roboto</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>arial</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Monospace</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Courier</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>helvetica</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Helvetica</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>FreeSans</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>PT Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Nimbus Sans L</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
